{% extends 'halls/base.html' %}

{% block content %}
<h3>Details</h3>
<h4>{{ hall.title }}</h4>
<h4 class="text-muted">{{ hall.user.username }}</h4>
</br>
{% for v in details %}
<p>{{ v.title }}</p>
<p>{{ v.url }}</p>
<iframe width="25%" height="225" src="https://www.youtube.com/embed/{{ v.youtube_id }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<a href="{% url 'delete-video' v.id %}" class="btn btn-primary">Delete</a>
</br>
{% endfor %}

{% endblock content%}
